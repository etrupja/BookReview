    <div id="addDataForm">
        <form onsubmit="event.preventDefault(); addBook();">
            <label for="title">Book title:</label><br>

            <label for="description">Book notes/description:</label><br>
            <textarea class="form-control" id="description" rows="3"></textarea><br>

                <option value="3">Author Three</option>
            </select> <br>
